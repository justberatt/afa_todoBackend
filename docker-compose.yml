version: '3.8'

services:
  db:
    image: postgres:15
    container_name: todo_postgres
    environment:
      POSTGRES_DB: interdb
      POSTGRES_USER: interuser
      POSTGRES_PASSWORD: interpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: todo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: